<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Project Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Review Your Project Information</h2>

    <p><strong>Project Name:</strong> <span id="review-project-name"></span></p>
    <p><strong>Location:</strong> <span id="review-location"></span></p>
    <p><strong>Project Type:</strong> <span id="review-project-type"></span></p>
    <p><strong>Number of Carbon Credits:</strong> <span id="review-carbon-credits"></span></p>
    <p><strong>Vintage Year:</strong> <span id="review-vintage-year"></span></p>
    <p><strong>Certification Standard:</strong> <span id="review-certification-standard"></span></p>
    <p><strong>NFT Token Name:</strong> <span id="review-nft-token"></span></p>
    <p><strong>Project Description:</strong> <span id="review-project-description"></span></p>
    <p><strong>Wallet Address:</strong> <span id="review-wallet-address"></span></p>

    <!-- Button to confirm submission -->
    <button id="confirmBtn">Confirm and Submit</button>

    <script src="review.js"></script>
</body>
</html>
